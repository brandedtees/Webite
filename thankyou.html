<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Branded Tees</title>
  <link rel="icon" href="images/logo.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #000, #1a1a1a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Poppins", sans-serif;
    }

    .thankyou-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 60px 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      animation: fadeIn 1.2s ease;
      max-width: 500px;
      width: 90%;
    }

    .thankyou-container img {
      width: 90px;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      color: #fdd835;
      font-size: 2rem;
      margin-bottom: 15px;
    }

    p {
      color: #ccc;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      background: #fdd835;
      color: #111;
      padding: 12px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    a.button:hover {
      background: #fff176;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="thankyou-container">
    <!-- Success/Tick Icon -->
    <img src="https://cdn-icons-png.flaticon.com/512/5610/5610944.png" alt="Success Icon" onerror="this.src='https://cdn-icons-png.flaticon.com/512/190/190411.png'" />
    
    <h1>Thank You! üéâ</h1>
    <p>Your message has been successfully sent.<br>We'll get back to you shortly.</p>
    <a href="index.html" class="button">‚Üê Back to Home</a>
  </div>

  <!-- Optional Auto Redirect -->
  <script>
    setTimeout(() => {
      window.location.href = "index.html";
    }, 5000); // Redirects after 5 seconds
  </script>
  
</body>
</html>
